name: Build and Deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'  # You can adjust the version based on your project requirements

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Dotnet publish
        run: dotnet publish -c Release -o ./publish/MuqeemApi.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: dotnet-app
          path: ./publish

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: muqeem  # Use the project name from the Solution file
          slot-name: 'Production'
          package: .\publish\MuqeemApi
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_99114192EEB8487EB03DCD61D7E7671F }}
